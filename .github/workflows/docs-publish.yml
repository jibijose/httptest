name: Generate Documentation

on:
  push:
    branches: [ "master" ]

jobs:
  apidocs-publish:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 17 ]
      fail-fast: false
      max-parallel: 2
    name: Generate ApiDocs ${{ matrix.java }}, ${{ matrix.os }}
    steps:
      - name: Checkout httptest
        uses: actions/checkout@v3
        with:
          repository: jibijose/httptest
          path: githubhttptest
          persist-credentials: false
      - name: Generating apidocs
        run: |
          cd githubhttptest
          ./mvnw clean javadoc:javadoc
          cd ..
     